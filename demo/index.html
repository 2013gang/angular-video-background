<!doctype html>
<html ng-app="demo">

<head>

	<meta charset="utf-8">

	<title>ngVidBg demo</title>

	<link rel="stylesheet" type="text/css" href="../dist/vidBg.min.css">

</head>

<body ng-controller="mainCtrl">
	<div>
		<vid-bg resources="resources" poster="poster" full-screen="fullScreen" muted="muted" z-index="zIndex"></vid-bg>
	</div>

	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../dist/vidBg.js"></script>
	<script type="text/javascript">

		angular
		.module('demo', ['ngVidBg'])
		.controller('mainCtrl', ['$scope', function ($scope) {
			$scope.resources = [
				'http://techslides.com/demos/sample-videos/small.webm',
				'http://techslides.com/demos/sample-videos/small.ogv',
				'http://techslides.com/demos/sample-videos/small.mp4'
			],
			$scope.poster = 'http://placehold.it/2000&text=you%20may%20want%20to%20have%20a%20poster',
			$scope.fullScreen = true,
			$scope.muted = true,
			$scope.zIndex = '22'
		}]);

	</script>
</bodu>

</html>
