<!doctype html>
<html ng-app="demo">

<head>

	<meta charset="utf-8">

	<title>ngVidBg demo</title>

	<link rel="stylesheet" type="text/css" href="../dist/vidBg.min.css">

</head>

<body ng-controller="mainCtrl">
	<div>
		<vid-bg resources="resources" muted="muted" z-index="zIndex" pause-play="pausePlay"></vid-bg>
	</div>

	<button ng-click="pausePlay = !pausePlay;">Toggle Play</button>
	<button ng-click="resources = ['http://demosthenes.info/assets/videos/polina.webm']">Change resource</button>

	<script type="text/javascript" src="../bower_components/angular/angular.js"></script>
	<script type="text/javascript" src="../dist/vidBg.min.js"></script>
	<script type="text/javascript">

		angular
		.module('demo', ['ngVidBg'])
		.controller('mainCtrl', ['$scope', function ($scope) {
			$scope.resources = [
				'http://techslides.com/demos/sample-videos/small.webm',
				'http://techslides.com/demos/sample-videos/small.ogv',
				'http://techslides.com/demos/sample-videos/small.mp4'
			],
			$scope.poster = 'http://placehold.it/2000&text=you%20may%20want%20to%20have%20a%20poster',
			$scope.fullScreen = true,
			$scope.muted = true,
			$scope.zIndex = '22'
			$scope.pausePlay = false;
		}]);

	</script>
</bodu>

</html>
